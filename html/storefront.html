<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/storefront_css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Little Shop</title> 
        <script src="../js/storefront_js" defer></script>
    </head>


    <body>
        <div>
            <div class="top-bar">
                <a href="#"  class="icon borger">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="logo"><h1>Storefront</h1></div>
                <div class="menus">
                    <ul>
                        <li class="menu-header">
                            <a class="menu-link" href="#" id="syls">
                                <div class="shop-menu" >
                                    <h2 class="shop-title" >Sylstria <i class="fa fa-chevron-down down"></i></h2>
                                </div>
                                
                            </a>
                        </li>
                        <li class="menu-header">
                            <a class="menu-link" href="#" id="danu">
                                <div class="shop-menu" >
                                    <h2 class="shop-title">Danu <i class="fa fa-chevron-down down"></i></h2>
                                </div>
                            </a>
                        </li>
                        <li class="menu-header" >
                            <a class="menu-link" href="#" id="myce">
                                <div class="shop-menu" >
                                    <h2 class="shop-title">Mycelia <i class="fa fa-chevron-down down"></i></h2>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="hidden sub-menu" id="syls-drop">
                <a href="#"><h3>Written Word</h3></a>
                <a href="#"><h3>Into the Hollow</h3></a>
            </div>
            <div class="hidden sub-menu" id="danu-drop">
                <a href="#"><h3>Janus</h3></a>
                <a href="#"><h3>Kernel Panic</h3></a>
            </div>
            <div class="hidden sub-menu" id="myce-drop">
                <a href="#"><h3>The Tower</h3></a>
            </div>
            <!-- work in progress borger -->
            <div class="hidden borger-menu">
                <h2>Sylstria</h2>
                <h2>Danu</h2>
                <h2>Mycelia</h2>
            </div>
        </div>
        

        <div class="feature-banner">
            <h2 class="banner-text">Shrimp Fried Rice</h2>
            <h3 class="banner-text">Custom Companions for You</h3>
            <a href="#" class="banner-button">Shop Now</a>

        </div>


        <!-- 2 rows of shop container with 
        scroll buttons to create a "featured" for items::
        reuse shop-container as a store page under 
        one of the tabs (syls, danu, etc)  -->
        <h3 class="item-text">New Findings on the Sylstrian Continent</h3>
        <div class="featured">
            <div class="feature-item" id="syls-item-1"></div>
            <div class="feature-item" id="syls-item-2"></div>
            <div class="feature-item" id="syls-item-3"></div>
            <div class="feature-item" id="syls-item-4"></div>
        </div>
        <h3 class="item-text">Ancient Relics from the Danu Galaxy</h3>
        <div class="featured">
            <div class="feature-item" id="danu-item-1"></div>
            <div class="feature-item" id="danu-item-2"></div>
            <div class="feature-item" id="danu-item-3"></div>
            <div class="feature-item" id="danu-item-4"></div>
        </div>

        
    </body>
</html>
