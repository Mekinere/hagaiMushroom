<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../css/storefront_css">
        <title>Little Shop</title> 
        <script src="../js/storefront_js" defer></script>
    </head>


    <body>
        <div class="top-bar">
            <div class="logo"><h1>Storefront</h1></div>
            <div class="menus">
                <ul>
                    <li class="menu-header">
                        <a class="menu-link" href="#">
                            <div class="shop-menu">
                                <h2 class="shop-title" id="syls">Sylstria</h2>
                                    <div class="hidden" id="syls-drop">
                                        <h3>Written Word</h3>
                                        <h3>Into the Hollow</h3>
                                    </div>
                            </div>
                        </a>
                    </li>
                    <li class="menu-header" id="danu">
                        <a class="menu-link" href="#">
                            <div class="shop-menu">
                                <h2 class="shop-title">Danu</h2>
                                <div class="hidden" id="danu-drop">
                                    <h3>Janus</h3>
                                    <h3>Kernel Panic</h3>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="menu-header" id="myce">
                        <a class="menu-link" href="#">
                            <div class="shop-menu">
                                <h2 class="shop-title">Mycelia</h2>
                                <div class="hidden" id="myce-drop">
                                    <h3>The Tower</h3>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="feature-banner">
            <h2 class="banner-text">Shrimp Fried Rice</h2>
            <h3 class="banner-text">Custom Companions for You</h3>
            <button class="banner-button">Shop Now</button>

        </div>


        <!-- 2 rows of shop container with 
        scroll buttons to create a "featured" for items::
        reuse shop-container as a store page under 
        one of the tabs (syls, danu, etc)  -->
        <h3 class="item-text">New Findings on the Sylstrian Continent</h3>
        <div class="featured">
            <div class="feature-item" id="syls-item-1"></div>
            <div class="feature-item" id="syls-item-2"></div>
            <div class="feature-item" id="syls-item-3"></div>
            <div class="feature-item" id="syls-item-4"></div>
        </div>
        <h3 class="item-text">Ancient Relics from the Danu Galaxy</h3>
        <div class="featured">
            <div class="feature-item" id="danu-item-1"></div>
            <div class="feature-item" id="danu-item-2"></div>
            <div class="feature-item" id="danu-item-3"></div>
            <div class="feature-item" id="danu-item-4"></div>
        </div>

        
    </body>
</html>
